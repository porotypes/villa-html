<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/login.css">
  <script src="../../js/jq-3.3.1.js"></script>
  <script src="../../js/login.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-form-container">
      <div class="login-form-header">
        <div class="logo">
          <img src="../../img/login/logo.png" alt="login">
        </div>
        <img class="qr-login-tip" src="../../img/login/qr-login-tip.png" alt="">
        <img class="qr-login-tip normal-login-tip" src="../../img/login/normal-login-tip.png" alt="">
        <div class="qr-login">
          <img class="qr-login-icon" src="../../img/login/qr-login.png" alt="qrlogin">
          <img class="qr-login-icon normal-login-icon" src="../../img/login/normal-login.png" alt="normal-login">
        </div>
      </div>
      <div class="login-form-main">
        <form class="normal-login" action="">
          <div class="login-form-item">
            <input type="text" placeholder="用户名" class="username">
            <div class="error-tip">请输入用户名</div>
          </div>
          <div class="login-form-item">
            <input type="password" placeholder="密码" class="password">
            <div class="error-tip">请输入密码</div>
          </div>
          <button class="login-form-btn">登录</button>
        </form>

        <div class="qrcode">
          <img src="../../img/login/login-qrcode.png" alt="login-qrcode">
          <p class="tip">欢迎使用<a href="#">小慧APP</a>扫码登录</p>
        </div>
      </div>
      <div class="login-form-footer clearfix">
        <span class="left">还没有账号?<a href="#">点我注册</a></span>
        <span class="right">
          <a href="#" style="margin-right: 15px;">忘记密码?</a>
          <a href="#">忘记用户名?</a>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
