<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/login.css">
  <script src="../../js/jq-3.3.1.js"></script>
  <script src="../../js/login.js"></script>
</head>

<body>
  <div class="login-container">
    <div class="register-form-container">
      <div class="register-form-header">
        <div class="logo">
          <img src="../../img/login/logo.png" alt="login">
          <span class="logo-text">注册</span>
        </div>
      </div>
      <div class="register-type">
        <span><a href="javascript:void(0);" id="personal" class="active">个人注册</a></span>
        <span><a href="javascript:void(0);" id="company">企业注册</a></span>
      </div>
      <div class="register-form-main">
        <form class="personal-register" action="">
          <div class="register-form-item">
            <input type="text" placeholder="用户名" class="username">
            <div class="error-tip">请输入用户名</div>
          </div>
          <div class="register-form-item">
            <input type="password" placeholder="密码" class="password">
            <div class="error-tip">请输入密码</div>
          </div>
          <div class="register-form-item">
            <input type="password" placeholder="确认密码" class="password">
            <div class="error-tip">请再次输入密码</div>
          </div>
          <div class="register-form-item phone-input">
            <input type="text" placeholder="手机号码">
            <div class="error-tip">请输入手机号码</div>
          </div>
          <div class="register-form-item clearfix">
            <div class="auth-code">
              <input type="text" placeholder="输入验证码" class="username">
              <div class="error-tip">请输入验证码</div>
            </div>
            <div class="auth-code-btn">
              <button>获取验证码</button>
            </div>
          </div>
          <button class="register-form-btn">免费注册</button>
          <div class="back-login clearfix">
            <span>点击「免费注册」将视为您同意<a href="###">《使用条款》</a></span>
          </div>
        </form>

        <form class="company-register" action="">
          <div class="register-form-item">
            <input type="text" placeholder="企业名称" class="username">
            <div class="error-tip">请输入企业名称</div>
          </div>
          <div class="register-form-item">
            <input type="text" placeholder="企业英文简称" class="username">
            <div class="error-tip">请输入企业英文简称</div>
          </div>
          <div class="register-form-item">
            <input type="text" placeholder="管理员姓名" class="username">
            <div class="error-tip">请输入管理员姓名</div>
          </div>
          <div class="register-form-item">
            <input type="text" placeholder="用户名" class="username">
            <div class="error-tip">请输入用户名</div>
          </div>
          <div class="register-form-item">
            <input type="password" placeholder="密码" class="password">
            <div class="error-tip">请输入密码</div>
          </div>
          <div class="register-form-item">
            <input type="password" placeholder="确认密码" class="password">
            <div class="error-tip">请再次输入密码</div>
          </div>
          <div class="register-form-item phone-input">
            <input type="text" placeholder="手机号码">
            <div class="error-tip">请输入手机号码</div>
          </div>
          <div class="register-form-item clearfix">
            <div class="auth-code">
              <input type="text" placeholder="输入验证码" class="username">
              <div class="error-tip">请输入验证码</div>
            </div>
            <div class="auth-code-btn">
              <button>获取验证码</button>
            </div>
          </div>
          <button class="register-form-btn">免费注册</button>
          <div class="back-login clearfix">
            <span>已有账号？<a href="###">返回登录</a></span>
          </div>
        </form>
      </div>
      <div class="register-form-footer clearfix">
        <span class="right">已有账号？<a href="./login.html">返回登录 >></a></span>
      </div>
    </div>
  </div>
</body>

</html>
